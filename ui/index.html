<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100%">
    <div style="display: inline-flex; align-items: center; justify-content: center; width: 100%">
        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>
        <div class="guess" style="width: 30%; height: 600px; background-color: lightyellow; display: flex; align-items: center; justify-content: center">
            <div style="display: flex; flex-direction: column">
                <div>
                    <ul id="leaderboard">

                    </ul>
                </div>
                <div id="guess-div" style="display: block">
                    <div style="display: flex; justify-content: center; font-size: 30px">
                        <label for="guess">Guess:</label>
                    </div>
                    <input type="text" id="guess" class="text" style="width: 200px">
                </div>
                <div id="word-div" style="font-size: 30px; color: red; display: none; text-align: center">
                    <span>WORD HERE</span>
                </div>
            </div>
        </div>
    </div>
    <div style="display: inline-flex; align-items: center; justify-content: center; width: 100%">
        <div style="display: flex; justify-content: center; font-size: 25px">
            <label for="change-name">Set Name:</label>
        </div>
        <input type="text" class="text" id="change-name">
    </div>
    <script src="DrawingBoard.js"></script>
    <script src="index.js"></script>
</body>
</html>
